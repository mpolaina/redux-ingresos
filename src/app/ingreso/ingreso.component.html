<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Agregar Ingreso / Gasto</h1>
          <p class="card-description">
            Especifique el importe y el tipo
          </p>

          <form [formGroup]="ingresoForm" (ngSubmit)="guardar()">

            <div class="form-group">
              <label>Descripci√≥n</label>
              <input type="text" class="form-control" placeholder="Ej: Supermercado "
                      name="descripcion"
                      formControlName="descripcion">
            </div>

            <div class="form-group">
                <label>Importe</label>
                <input type="number" class="form-control" placeholder="Ej: 100"
                       name="Importe"
                       formControlName="importe">
                  <p>
                    Debe de ser una importe positivo
                  </p>
              </div>

            <div class="form-group">
                <label>Tipo</label>
                <br>
                <button type="button" class="btn btn-primary"
                         (click)="tipo = 'gasto'"
                         *ngIf="tipo === 'ingreso'">
                    Ingreso
                </button>
                <button type="button" class="btn btn-warning"
                         (click)="tipo = 'ingreso'"
                         *ngIf="tipo === 'gasto'">
                    Gasto
                </button>
            </div>

            <hr>
            <button type="submit" class="btn btn-success mr-2"
                     [disabled]="ingresoForm.invalid"
                     *ngIf="!cargando">
              <i class="fa fa-save"></i>
              Agregar
            </button>


              <button disabled class="btn btn-success mr-2"
              *ngIf="cargando">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>


            <button type="reset" class="btn btn-light">Cancelar</button>

          </form>
        </div>
      </div>
    </div>
</div>
